<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Play-X-O</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <section id="main">
        <h1 class="game-header">X-O-Game</h1>

        <section class="game-section">
            <div class="game-table">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </section>

        <div class="replay-div"><button class="replay-btn">Replay</button></div>

        <section class="score-section">
            <div class="score">
                <h2 class="score-header">Score</h2>
                <div class="p-1">
                    <h3>Player-1</h3>
                    <p class="p-1-win"></p>
                    <p class="p-1-loss"></p>
                    <p class="p-1-draw"></p>
                </div>
                <div class="p-2">
                    <h3>Player-2</h3>
                    <p class="p-2-win"></p>
                    <p class="p-2-loss"></p>
                    <p class="p-2-draw"></p>
                </div>
            </div>
        </section>

    </section>

    <script src="./game.js"></script>
</body>
</html>
